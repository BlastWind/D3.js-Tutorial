<!DOCTYPE html>
<meta charset="utf-8" />

<!-- Load d3.js and the geo projection plugin -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="630" height="350"></svg>

<script>
  // The svg
  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  // Map and projection
  var projection = d3
    .geoMercator()
    .center([0, 20]) // GPS of location to zoom on
    .scale(99) // This is like the zoom
    .translate([width / 2, height / 2]);

  d3.queue()
    .defer(
      d3.json,
      "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson"
    ) // World shape
    .defer(
      d3.csv,
      "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_gpsLocSurfer.csv"
    ) // Position of circles
    .await(ready);

  function ready(error, dataGeo, data) {
    console.log("dataGeo", dataGeo, "data", data);

    // Create a color scale
    var allContinent = d3
      .map(data, function(d) {
        return d.homecontinent;
      })
      .keys();
    var color = d3
      .scaleOrdinal()
      .domain(allContinent)
      .range(d3.schemePaired);

    // Add a scale for bubble size
    var valueExtent = d3.extent(data, function(d) {
      return +d.n;
    });
    var size = d3
      .scaleSqrt()
      .domain(valueExtent) // What's in the data
      .range([1, 50]); // Size in pixel

    // Draw the map
    var enterNodes = svg
      .append("g")
      .selectAll("path")
      .data(dataGeo.features)
      .enter();

    console.log("enter nodes", enterNodes);
    var uh = enterNodes.append("path").attr("fill", "#b8b8b8");
    path = d3.geoPath(projection);
    console.log("uh", uh);
    console.log(d3.geoPath());
    var nani = uh
      .attr("d", function(d) {
        return path(d);
      })
      .style("stroke", "none")
      .style("opacity", 0.3);

    console.log("nani", nani);
    // Add circles:
    svg
      .selectAll("myCircles")
      .data(
        data
          .sort(function(a, b) {
            return +b.n - +a.n;
          })
          .filter(function(d, i) {
            return i < 1000;
          })
      )
      .enter()
      .append("circle")
      .attr("cx", function(d) {
        //projection(x, y)[0] or the x r
        return projection([+d.homelon, +d.homelat])[0];
      })
      .attr("cy", function(d) {
        return projection([+d.homelon, +d.homelat])[1];
      })
      .attr("r", function(d) {
        return size(+d.n);
      })
      .style("fill", function(d) {
        return color(d.homecontinent);
      })
      .attr("stroke", function(d) {
        if (d.n > 2000) {
          return "black";
        } else {
          return "none";
        }
      })
      .attr("stroke-width", 1)
      .attr("fill-opacity", 0.4);
  }
</script>
